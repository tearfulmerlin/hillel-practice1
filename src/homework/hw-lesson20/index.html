<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
</head>
<body>
    <form action="" name="formName">
        <input type="text" name="user" placeholder="Your username"><br>

        <label for="bd">Your birthday</label>
        <input type="date" name="birthday"><br>

        <label for="male">Your gender</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="shrimp" value="shrimp">
        <label for="shrimp">Shrimp</label>
        <br>

        <input type="text" name="city" placeholder="Your city"><br>

        <input type="email" name="email" placeholder="Your email"><br>

        <input type="password" name="password" placeholder="Your password"><br>
        
        <label for="lang">Yor preferable language</label>
        <select name="language" id="lang">
            <option value="ua">ua</option>
            <option value="en">en</option>
            <option value="gr">gr</option>
        </select>
        <br>

        <input type="submit" value="Save!">
    </form>
</body>
</html>
