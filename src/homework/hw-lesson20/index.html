<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>

  <style>
    #registration-table {
      border-collapse: collapse;
      margin-top: 20px;
    }

    #registration-table th {
      background-color: #f5f5f5;
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    #registration-table td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    #registration-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    label {
      display: inline-block;
      width: 100px;
      margin-bottom: 10px;
    }

    input[type=text], input[type=email], select, textarea {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    input[type=checkbox] {
      margin-right: 10px;
    }

    button[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type=submit]:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
    }
  </style>

</head>

<body>
<form id="registration-form">
  <label for="username">User name:</label>
  <input type="text" id="username" name="username" required><br>

  <label for="birthdate">Date of birth:</label>
  <input type="date" id="birthdate" name="birthdate" required><br>

  <label for="sex">Sex:</label>
  <select id="sex" name="sex" required>
    <option value="m">Male</option>
    <option value="f">Female</option>
  </select><br>

  <label for="city">City:</label>
  <input type="text" id="city" name="city" required><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required><br>

  <label for="languages">Languages:</label>
  <input type="checkbox" id="en" name="languages" value="en">
  <label for="en">English</label>
  <input type="checkbox" id="ru" name="languages" value="ru">
  <label for="ru">Russian</label>
  <input type="checkbox" id="ua" name="languages" value="ua">
  <label for="ua">Ukrainian</label><br>

  <button type="submit">Save</button>
</form>

<table id="registration-table">
  <thead>
  <tr>
    <th>User name</th>
    <th>Date of birth</th>
    <th>Sex</th>
    <th>City</th>
    <th>Email</th>
    <th>Languages</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
  const form = document.getElementById('registration-form');
  const tableBody = document.querySelector('#registration-table tbody');

  form.addEventListener('submit', function (event) {
    event.preventDefault();

    const formData = new FormData(form);
    const row = tableBody.insertRow();

    const usernameCell = row.insertCell();
    usernameCell.textContent = formData.get('username');

    const birthdateCell = row.insertCell();
    birthdateCell.textContent = formData.get('birthdate');

    const sexCell = row.insertCell();
    sexCell.textContent = formData.get('sex');

    const cityCell = row.insertCell();
    cityCell.textContent = formData.get('city');

    const emailCell = row.insertCell();
    emailCell.textContent = formData.get('email');

    const languagesCell = row.insertCell();
    languagesCell.textContent = formData.getAll('languages').join(', ');
  });
</script>

</body>
</html>
