<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 22 - Forms</title>
    <style>
        p {
            padding: 0;
            margin: 0;
        }
    </style>
    <script src="index.js" defer></script>
</head>
<body>
    <form name="myForm" id="myForm">
        <label for="username">Username:</label><br>
        <input type="text"  id="username" name="username"><br>
        <hr>
        <label for="password">Password:</label><br>
        <input type="password" id="password"  name="password">
        <hr>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        <hr>
        <p>Sex:</p>
        <input type="radio" id="male" name="sex" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="sex" value="Female">
        <label for="female">Female</label><br>
        <hr>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city"><br>
        <hr>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email">
        <hr>
        <p>Languages you know:</p>
        <input type="checkbox" id="language1" name="language" value="English">
        <label for="language1">English</label><br>
        <input type="checkbox" id="language2" name="language" value="Ukranian">
        <label  for="language2">Ukranian</label><br>
        <input type="checkbox" id="language3" name="language" value="French">
        <label for="language3">French</label><br>
        <input type="checkbox" id="language4" name="language" value="Polish">
        <label for="language4">Polish</label>
        <hr>
        <button class="submit" type="submit">Submit button</button>
    </form>
</body>
</html>
