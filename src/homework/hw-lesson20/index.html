<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <script src="index.js" defer></script>
  <title>Document</title>
</head>

<body>

<form id="form">
  <div class="container">
    <h2>Register</h2>
    <p class="p">Please fill in this form:</p>

    <hr>
    <label for="user"><b>User name</b></label>
    <input type="text" placeholder="User name" name="user" required>

    <label for="date of birth"><b>Date of birth</b></label>
    <input type="date" placeholder="Date of birth" name="date" required>

    <label for="select"><b>Sex</b></label>
    <select class="sex" name="sex">
      <option class="select" value="male">--</option>
      <option class="select" value="female">male</option>
      <option class="select" value="female">female</option>
    </select>

    <label for="City"><b>City</b></label>
    <input type="text" placeholder="City" name="city" required>

    <label for="Email"><b>Email</b></label>
    <input type="email" placeholder="Email" name="email" required>

    <label for="Password"><b>Password</b></label>
    <input type="password" placeholder="Password" name="password" required>

    <label for="languages"><b>Languages</b></label>
    <input type="text" placeholder="languages" name="languages" required>
    <hr>

    <button type="submit" class="button">Save</button>
  </div>
</form>

</body>
</html>
