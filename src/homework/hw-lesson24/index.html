<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>STAPWATCH</p>
    <div class="stapwatch">
        <button class="stapwatchStart">start</button>
        <button class="stapwatchStop">stop</button>
        <button class="stapwatchClear">clear</button>
        <span class="stapwatchTime"></span>
    </div>
    <P>TIMER</P>
    <div class="timer">
        <input type="time" id="timerSet" step="1">
        <button class="timerStart">start</button>
        <button class="timerStop">stop</button>
        <button class="timerClear">clear</button>
        <span class="timerTime"></span>
    </div>
    <script src="./timer.js"></script>
    <script src="./stapwatch.js"></script>

</body>
</html>
